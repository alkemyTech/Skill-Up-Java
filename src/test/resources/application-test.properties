# DataSource
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Hibernate
spring.jpa.hibernate.ddl-auto=create
# SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.check_nullability=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
debug=false

#JWT
security.jwt.secret=sfgsdfg3546345dfgghnfu4678
#El issuer indica cual fue el servicio que creo la sesion
security.jwt.issuer=Main
#La sesion dura una semana:
security.jwt.ttlMillis=604800000
#Añadido para que corra la version de springfox de swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
springdoc.swagger-ui.path=/api/docs.html

